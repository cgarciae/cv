experiences:
  title: Experiences
  info:
    - role: Software Enginner
      time: 2023 - Present
      company: Google DeepMind
      details: |
        Lead developer of the Flax NNX Neural Networks API for JAX at DeepMind.
    - role: Senior Software Engineer (Machine Learning)
      time: 2020 - 2023
      company: Quansight
      details: |
        Working on an Open Source Neural Networks framework with the Google Brain team.
    - role: Senior Machine Learning Engineer
      time: 2019 - 2020
      company: Snappr Inc, Medellin
      details: |
        Developed applications using Machine Learning and Deep Learning to automate tasks throughout the organization such as client sales prediction, demand forecast, photo aesthetics prediction, image clustering, models using GIS data, and more.
      
    - role: Machine Learning Engineer
      time: 2018 - 2019
      company: Landing AI, Medellin
      details: |
        Developed Automatic Visual Inspection solutions using Deep Learning techniques for clients in the automotive industry. Developed an internal tool to that enabled training deep learning models with small datasets. Worked on a generative model for images using GANs.

    - role: Lead Engineer in Computer Vision
      time: 6 months
      company: Bigbang Media, CA
      details: |
        Developed various Deep Learning models for tasks like video classification and event detection in videos using distributed Tensorflow, TPUs, and Dataflow.
    
    - role: Lead Data Scientist
      time: 2016 - 2018
      company: Kiwi Campus, Berkeley
      details: |
        Lead Data Scientist and Deep Learning developer for autonomous driving delivery robots. Used
        Deep Learning techniques like CNNs and RNNs for autonomous control,
        with technologies such as TensorFlow, ROS, Jupyter, Flask.
    
    - role: Data Scientist
      time: 2015 - 2016
      company: BD Guidance, Medellin
      details: |
        Designed the curriculum of various Data Science/ML courses. Investigated technologies such a TensorFlow and OpenCV to run ML algorithms in IoT devices.
    
    - role: Data Scientist
      time: 2014 - 2015
      company: Senseta, Medellin
      details: |
        Developed a Linux and Windows python
        application for HR software to measure employee productivity. Cleaned
        and analyzed large datasets using Spark and Zeppelin. Created a service in
        Python for Entity extracting using NLTK. Created a generic ML prediction
        service using Scikit Learning and Flask

