# Checks that we can build and validate the Unittest
name: GitHub CI
on:
  push:
    branches:
      # Push events on master branch
      - master
  pull_request:
jobs:
  gh_pages:
    name: Update gh-pages
    uses: peaceiris/actions-gh-pages@v3
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ./
